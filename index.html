<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile HTML Code Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        textarea {
            flex: 1;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            outline: none;
            resize: none;
            box-sizing: border-box;
        }

        iframe {
            flex: 1;
            width: 100%;
            border: none;
            box-sizing: border-box;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            height: calc(100% - 50px);
            overflow: hidden;
        }

        hr {
            border: none;
            border-top: 2px solid #ccc;
            margin: 0;
        }

        @media (max-width: 600px) {
            textarea {
                font-size: 14px;
            }
        }

        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #000000;
            opacity: 0.7;
            pointer-events: none; /* Prevent the text from interfering with clicks */
        }
    </style>
</head>
<body>
    <header>
        <h1>VM-SEHGORP HTML Code Editor</h1>
    </header>
    <div class="editor-container">
        <textarea id="codeEditor" placeholder="Write your HTML code here..."></textarea>
        <hr>
        <iframe id="preview"></iframe>
    </div>

    <script>
        const codeEditor = document.getElementById('codeEditor');
        const preview = document.getElementById('preview');

        codeEditor.addEventListener('input', () => {
            const content = codeEditor.value;
            preview.srcdoc = content;
        });

        // Preload some default content (optional)
        codeEditor.value = "<h1>Hello, Friends!</h1>\n<h2>Harshvardhan welcomes you</h2>\n<p>Start editing to see live preview!</p>";
        preview.srcdoc = codeEditor.value;
    </script>
    <div class="watermark">@Harshvardhan</div>
</body>
</html>
